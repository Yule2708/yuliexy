<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Científica</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botones">
            <!--onclick es para deficinir la funcion de java que se realiza la acion en html-->
            <!--esta realizado a las 3 de la mañana, no funciona la raiz cuadrada, ni las funciones trigonométricas -->
            <button onclick="clearDisplay()">AC</button> <!--clearDisplay es para limpiar la pantalla-->
            <button onclick="deleteLast()">DEL</button> <!-- deleteLast es para eliminar el ultimo caracter//-->
            <button onclick="appendToDisplay('(')">(</button><!--appendToDisplay es para agregar el caracter al display-->
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('%')">%</button> 
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
             <button onclick="appendToDisplay('/')">÷</button>
             <button onclick="appendToDisplay('^')">^</button>
            <button onclick="appendToDisplay('raiz(')">√</button><!--no calcula-->
            <button onclick="appendToDisplay('console.log();')">log</button> <!--ni se  si funciona-->
            <button onclick="appendToDisplay('sin(')">sin</button> <!--no funciona--> 
            <button onclick="appendToDisplay('cos(')">cos</button> <!--no funciona--> 
            <button onclick="appendToDisplay('tan(')">tan</button> <!--no funciona-->
            <button id="igual" onclick="calculateResult()">=</button> <!--//calculateResult es para calcular el resultado//-->
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
