                        <h3 class="nav-name">Home</h3>

                <li class="nav-item">

    <!--Main-->
    <main class="main">

    <!--=============== CONTACT ===============-->
      <section class="contact section">
        <h2 class="section-title">Contact <span>Me</span></h2>

        <div class="contact-container grid">
          <div class="contact-content grid">
            <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-map-pin-user-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Address </h3>
              <p class="contact-data">Venezuela, Estado Zulia,
                 Municipio San Francisco, <br> Urbanizacion El Soler <br>
                lote: 16, manzana 5, calle 204, casa 95</p>
            </div>
            </div>

            <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-user-heart-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Freelance</h3>
              <p class="contact-data">Available Right Now</p>
            </div>
            </div>

            <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-mail-ai-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Email</h3>
              <p class="contact-data">yuliexydimasld@gmail.com</p>
            </div>
            </div>

            <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-phone-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Phone</h3>
              <p class="contact-data">+584146685550</p>
            </div>
            </div>
            </div>
              <from action="" class="contact-from grid">
            <div class="contact-group grid">
              <div class="contact-from-div">
                <label for="" class="contact-from-label">
                  Your Full Name <b>*</b>
                </label>

                <input type="text" class="contact-from-input">
              </div>

              <div class="contact-from-div">
                <label for="" class="contact-from-label">
                  Your Email Address <b>*</b>
                </label>

                <input type="email" class="contact-from-input">
              </div>

              <div class="contact-from-div">
                <label for="" class="contact-from-label">
                  Your Subject <b>*</b>
                </label>

                <input type="text" class="contact-from-input">
              </div>

              <div class="contact-from-div">
                <label for="" class="contact-from-label">
                  Your Message <b>*</b>
                </label>

                <textarea class="contact-from-input contact-from-area"></textarea>
              </div>

              <button class="button contact-button">
                Send Message
                <span class="button-icon">
                  <i class="ri-mail-send-line"></i>
                </span>
              </button>

              <p class="contact-message">Write all the input fields</p>
            </div>
              </from>

        </div>
      </section>
    </main>

    <!--=============== STYLE SWITCHER ===============-->

    <!--=============== EMAIL JS ===============-->
    <script

    <!--CONTACT JS-->
      <script src="js/contact.js"></script>
